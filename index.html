<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL2 Quantization Performance Test</title>
    <style>
        /* body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        } */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* UI Layout */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            /* Allow clicks to pass through to canvas */
        }

        .ui-overlay>* {
            pointer-events: auto;
            /* Re-enable clicks on UI elements */
        }

        #stats {
            width: 150px;
            transform: scale(1.5);
            transform-origin: top left;
        }

        #log {
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            min-width: 300px;
        }

        #controls {
            width: 300px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .ui-overlay {
                padding: 10px;
                display: block;
                /* Switch to block layout on mobile */
            }

            canvas {
                max-width: 100vw;
                max-height: 100vh;
            }

            #stats {
                position: fixed;
                top: 10px;
                left: 10px;
                width: 100px;
                height: 100px;
                transform: scale(1);
            }

            #log {
                position: fixed;
                margin-top: 0px;
                padding-top: 0px;
                right: 10px;
                font-size: 12px;
                max-width: calc(100% - 20px);
                min-width: auto;
            }

            #controls {
                position: fixed;
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                /* Center horizontally */
                width: 300px;
                /* Fixed width for controls */
                max-width: calc(100% - 20px);
                /* Prevent overflow */
            }
        }
    </style>
  <script type="module" crossorigin src="/quantization-perf-webgl2/assets/index-EXEQxw1P.js"></script>
</head>

<body>
    <div class="ui-overlay">
        <div id="stats"></div>
        <div id="log"></div>
        <div id="controls"></div>
    </div>

    <canvas id="canvas"></canvas>
</body>

</html>
